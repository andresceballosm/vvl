<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12"  *ngIf="(LoadService.loading$ | async) == false">
              <ui-carousel [infinite]="true" [fade]="false" [speed]="4000" [autoPlay]="false">
                  <ui-carousel-item *ngFor="let item of itemsChild">
                    <img [ui-lazy-load]="item.nameChild" style="position:absolute; z-index:-2; width: 100%;
                    height: 100%">
                      <div (click)="deleteImagen(item.idChild)" style="position:absolute; z-index: 2;">
                          <a style="color:white">Eliminar imagen</a>
                      </div>
                  </ui-carousel-item>
              </ui-carousel>
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Plato - {{idPlato.nombre}}</h4>
                </div>
            <div class="card-body">    
              <div class="card card-profile">
                <div class="card-body">
                  <h3 class="card-category text-gray">Perfil</h3>
                  <div (click)=goUpload()>       
                      <i class="material-icons" style="position:relative">cloud_upload</i>             
                      <p style="color:red">Subir imagenes</p>
                  </div>
                </div>
              </div>
            </div>
              <div class="card-header card-header-danger">
                  <h4 class="card-title">Detalles</h4>
              </div>
              <mat-card>
                  <mat-card-content *ngFor="let i of platosObj">
                    <div>
                      <i class="material-icons text-basic">
                        attach_money</i>
                      <a><strong>Precio :</strong>{{i.precio}}{{i.moneda}} </a>
                    </div>
                    <div>
                      <i class="material-icons text-basic">
                        people</i>
                      <a><strong>Personas :</strong>{{i.num_personas}} </a>
                    </div>
                    <div>
                      <i class="material-icons text-basic">
                        grid_on</i>
                      <a><strong>Cantidad :</strong> {{i.cantidad}} {{i.und_medida}} </a>
                    </div>
                    <div>
                      <i class="material-icons text-basic">
                        description</i>
                      <a><strong>Descripci√≥n :</strong>{{i.descripcion}}</a>
                    </div>                                                                  
                  </mat-card-content>
              </mat-card>                      
            </div>
          </div>
      </div>
  </div>
</div>
