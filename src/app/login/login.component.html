<div class="main-content">
  <div class="container-fluid">
      <div class="row">
      <div class="col-md-8">
        <div class="card card-profile">
            <div class="card-avatar">
                <a href="#pablo">
                    <img class="img" src="../assets/img/faces/marc.jpg" />
                </a>
            </div>
            <div class="card-body">
                <h4 class="card-title">Inicio de sesión</h4>
                <form (submit)="onSubmitLogin()">
                        <div class="form-group">
                          <label for="email"></label>
                          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
                        </div>
                        <div class="form-group">
                          <label for="password"></label>
                          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Ingrese su contraseña">
                        </div>
                        <input type="submit" value="Ingresar" class="btn btn-calm btn-block btn-lg">
                      </form>
                <a (click)="onClickFacebookLogin()" target="_blank"><button type="button" class="btn btn-blue fb fa fa-facebook"> Facebook</button></a>
                <a (click)="onClickGoogleLogin()" target="_blank"><button type="button" class="btn btn-danger fa fa-google"> Google</button></a>
            </div>
            <a (click)="updatePass()" target="_blank"><span class="register">Olvidó su contraseña</span></a>
            <a (click)="goRegister()" target="_blank">¿No tienes cuenta?<span class="register">Registrate</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
