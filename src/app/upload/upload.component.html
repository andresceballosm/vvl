
<div style="padding-top:250px" class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
          <div class="container">
              <div *ngIf="upload">
                <div class="progress">
                  <div class="progress-bar progress-bar-animated" 
                  [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
                </div>
                Progreso: {{upload?.progress}}% Completo
              </div>
              <div class="container">
                <h2 class="heading">Subir nueva imag√©n</h2>
                <input type="file" 
                (change)="handleFiles($event)" multiple>
                <button class="btn btn-primary" 
                (click)="uploadFiles()">Subir imagenes</button>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
