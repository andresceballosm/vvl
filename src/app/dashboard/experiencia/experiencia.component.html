<div class="main-content">
    <div class="container-fluid">
        <mat-spinner *ngIf="showSpinner==true"></mat-spinner>
        <div class="row" *ngIf="showSpinner==false">
            <div class="col-md-12"  *ngIf="(LoadService.loading$ | async) == false">
                <ui-carousel [infinite]="false" [fade]="false" [speed]="4000" [autoPlay]="false">
                    <ui-carousel-item *ngFor="let item of items">
                        <img [ui-lazy-load]="item.name" style="position:absolute; z-index:-2; width: 100%;
                        height: 100%">
                    </ui-carousel-item>
                </ui-carousel>
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">{{idNegocio.nombre}} ( {{idNegocio.subcategoriae}} )</h4>
                  </div>
                <div class="card-body">    
                        <mat-grid-list cols="2" rowHeight="4:1">
                            <mat-grid-tile>
                                <i class="material-icons text-basic">place</i>
                            <a><strong> {{idNegocio.direccion}}</strong></a>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <i class="material-icons text-basic">pets</i>
                            <a><strong>Mascotas : {{idNegocio.mascotas}}</strong></a>
                            </mat-grid-tile>
                        </mat-grid-list>
                </div>
              </div>   
                <h2>Experiencias</h2>   
                <div style="padding-top:10px" *ngIf="loadExperiencias==true">
                    <mat-card *ngFor="let i of getExperiencias">
                        <mat-card-title (click)="perfilExperiencia(i.key)"style="color:brown">{{i.nombre}}</mat-card-title>
                        <mat-card-title>Desde ${{i.precio}}{{i.moneda}}</mat-card-title>
                        <ui-carousel [infinite]="true" [fade]="false" [speed]="4000" [autoPlay]="false">
                                <div *ngFor="let img of experienciasImg">
                                    <div *ngIf="i.idExperiencia==img.id">      
                                        <ui-carousel-item>
                                            <img [ui-lazy-load]="img.url" style="position:absolute; z-index:-2; width: 100%;
                                            height: 100%">                                          
                                        </ui-carousel-item>
                                    </div>
                                </div>
                            </ui-carousel>  
                        <mat-card-content (click)="perfilExperiencia(i.key)">
                            <div style="color:brown"  (click)="perfilHotel(i.key)">
                                <i class="material-icons text-basic">people</i>
                                <a><strong>Personas : {{i.num_personas}}</strong></a>
                                <i class="material-icons text-basic">block</i>
                                <a><strong>Edad minima : {{i.edad_min}}</strong></a>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>   
            </div>
        </div>
    </div>
</div>
